<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenges</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div align="center"><img class="challengecard" src="assets/challenge.png" alt="challenge" /></div>
    <div class="container">
        <p id="question"></p>
        <ul id="reward"></ul>
        <ul id="choices"></ul>
        <div id="correct" class="display-none">Correct!</div>
        <div id="incorrect" class="display-none">Incorrect!</div>
        <div id="btn" class="disabled">Show another challenge</div>
        <p id="reload" align="center">
            <a href="">Reload</a>
        </p>
    </div>
    <footer>
        <div class="container">
            <p>Outer-Space Team, Game Design Class @CRI</p>
            <p>Background image: NASA/JPL-Caltech</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
